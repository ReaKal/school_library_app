<!DOCTYPE html>
<html>
<head>
    <title>Επεξεργασία Βιβλίου</title>
</head>
<body>
    <h1>Επεξεργασία Βιβλίου</h1>
    <form method="post">
        <label>ISBN:</label><br>
        <input type="text" name="isbn" value="{{ book.isbn }}" required><br><br>
        
        <label>Τίτλος:</label><br>
        <input type="text" name="title" value="{{ book.title }}" required><br><br>
        
        <label>Συγγραφέας:</label><br>
        <input type="text" name="author" value="{{ book.author }}" required><br><br>

        <label>Εκδόσεις:</label><br>
        <input type="text" name="publisher" value="{{ book.publisher }}" required><br><br>

        <label>Έτος Έκδοσης:</label><br>
        <input type="text" name="year_pub" value="{{ book.year_pub }}" required><br><br>

        <label>Είδος:</label><br>
        <input type="text" name="genre" value="{{ book.genre }}" required><br><br>

        <label>Αριθμός Αντιγράφων:</label><br>
        <input type="number" name="copies" min="1" value="{{ book.copies }}" required><br><br>

        <label>Ημέρα Προσθήκης:</label><br>
        <input type="text" value="{{ book.date_added }}" readonly><br><br>
        
        <button type="submit">Αποθήκευση</button>
    </form>
</body>
</html>
